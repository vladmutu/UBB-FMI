<html lang="en">
    <div style="justify-content: center; align-items: center;" >
        <form target="_self" method="get">
            <ul>
                <li>
                    <label for="nume">Introduceti numele</label><br/>
                    <input type="text" name="nume" id="nume">
                </li>
                <li>
                    <label for="prenume">Introduceti prenumele</label><br/>
                    <input type="text" name="prenume" id="prenume">
                </li>
                <li>
                    <label for="datanasterii">Introduceti data nasterii</label><br/>
                    <input type="date" name="datanasterii" id="datanasterii">
                </li>
                <li>
                    <label for="gen">Introduceti sexul</label><br/>
                    <input type="radio" name="gen" id="gen_barbat" value="barbat">Barbat<br/>
                    <input type="radio" name="gen" id="gen_femeie" value="femeie">Femeie
                </li>
                <li>
                    <label for="optiune">Alegeti optiunea de plata</label><br/>
                    <select id="optiune" name="Optiune" size="2">
                        <option value="1">Plata cu cardul</option>
                        <option value="2">Numerar</option>
                    </select>
                </li>
                <br/>
                <input value="Submit" type="button" id="submit" name="submit">
            </ul>
        </form>
    </div>
    
</html>
